<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const promise = new Promise((resolve,reject)=>{
            const password = "fhd";
            if(password.length < 8) reject('password length is short');
            else resolve('Password set');
        })
        promise.then((msg)=>{
            console.log(msg);
        }).catch((err)=>{
            console.log(err);
        });
    </script>

</body>
</html>
