<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function validvote(age){
            let promise = new Promise((reject,resolve)=>{
                if(age < 18) reject('Not valid');
                else resolve('Valid');
            });
            return promise;
        }
        let age = 65;
        validvote(age).then((response)=>{
            console.log(response);
        }).catch(err=>console.log(err));

    </script>
</body>
</html>
