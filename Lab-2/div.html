<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning div tag</title>
    <style>
        #my-id{
            color: red;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <div style="border: 5px solid red;">
        <h1>I am a Web Developer</h1>
    </div>
    <br>
    <div style="border: 5px solid green;">
        <h1>I am a CSE student</h1>
    </div>
    <br>
    <div id="my-id">
        <h1>Learning about id in HTML</h1>
    </div>
</body>
</html>
