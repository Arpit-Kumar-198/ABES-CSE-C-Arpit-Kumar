<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning about class and table in HTML</title>
    <style>
        .my-div{
            color: red;
            border: 5px solid green;
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="my-div">
        <h1>Learning about class in HTML</h1>
    </div>
    <br><br><br>
    <hr>
    <br><br><br>
    <table border="1">
        <caption>My Table</caption>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Branch</th>
        </tr>
        <tr>
            <td>Arpit Kumar</td>
            <td>2300320100045</td>
            <td>CSE-C</td>
        </tr>
        <tr>
            <td>Avinash</td>
            <td>2300320100058</td>
            <td>CSE-B</td>
        </tr>
    </table>
</body>
</html>
