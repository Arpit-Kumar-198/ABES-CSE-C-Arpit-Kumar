<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity in CSS</title>
    <style>
        .box{
            background-color: rgb(0, 0, 0);
            color: #fff;
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2% 0;
        }
        .box img{
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Opacity 0.5</h2>
        <img src="bus.jpeg">
    </div>
</body>
</html>
