<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid System in CSS</title>
  <style>
    .container {
      display: grid;
      grid-template-rows: 100px 1fr 100px;
      grid-template-columns: 1fr 1fr;
      height: 100vh;
      gap: 2rem;
    }

    .head {
      grid-row: 1;
      grid-column: 1 / 3;
      background-color: green;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-left {
      grid-row: 2;
      grid-column: 1;
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-right {
      grid-row: 2;
      grid-column: 2;
      background-color: yellow;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer {
      grid-row: 3;
      grid-column: 1 / 3;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="head">Header</div>
    <div class="hero-left">Hero Left</div>
    <div class="hero-right">Hero Right</div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
