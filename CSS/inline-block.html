<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning inline and block property</title>
    <style>
        ul{
            display: inline;
        }
        ul li{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <h2>My List</h2>
        <li>Java</li>
        <li>C++</li>
        <li>JavaScript</li>
    </ul>
</body>
</html>
