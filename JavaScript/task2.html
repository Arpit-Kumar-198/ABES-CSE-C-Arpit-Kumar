<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <style>
        body{
            font-size: 150px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <script>
        var a = 6;
        var b = 5;

        function add(a,b){
            document.writeln(`a + b = ${Number(a) + Number(b)}`);
            
        }
        function substract(a,b){
            document.write(`a - b = ${Number(a) - Number(b)}`);
        }
        add(a,b);
        substract(a,b);
    </script>
</body>
</html>
