<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Basic UI</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f1f3f6;
      }

      /* Navbar */
      .navbar {
        background-color: #2874f0;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
      }

      .navbar .logo {
        font-size: 22px;
        font-weight: bold;
      }

      .navbar input {
        width: 400px;
        padding: 8px;
        border: none;
        border-radius: 2px;
        outline: none;
      }

      .navbar button {
        padding: 8px 15px;
        border: none;
        background: orange;
        color: white;
        font-weight: bold;
        margin-left: 10px;
        cursor: pointer;
        border-radius: 3px;
      }

      /* Categories */
      .categories {
        display: flex;
        justify-content: space-around;
        background-color: white;
        padding: 15px 0;
        margin: 10px 0;
      }

      .categories div {
        text-align: center;
        font-size: 14px;
        cursor: pointer;
      }

      /* Product Section */
      .products {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 45px;
        padding: 20px;

      }

      .card {
        background: white;
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .card img {
        width: 100%;
        height: 150px;
        object-fit: contain;
      }

      .card h3 {
        font-size: 16px;
        margin: 10px 0 5px;
      }

      .card p {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">Flipkart</div>
      <div>
        <input type="text" placeholder="Search for products, brands and more" />
        <button>Search</button>
      </div>
      <div>Login | Cart</div>
    </div>

    <!-- Categories -->
    <div class="categories">
      <div>Mobiles</div>
      <div>Fashion</div>
      <div>Electronics</div>
      <div>Home</div>
      <div>Appliances</div>
      <div>Grocery</div>
    </div>

    <!-- Product Section -->
    <div class="products">
      <div class="card">
        <img src="iphone.jpeg" alt="Product" />
        <h3>Smartphone</h3>
        <p>₹79,999</p>
      </div>
      <div class="card">
        <img src="shoe.jpeg" alt="Product" />
        <h3>Shoes</h3>
        <p>₹1,499</p>
      </div>
      <div class="card">
        <img src="headphone.jpeg" alt="Product" />
        <h3>Headphones</h3>
        <p>₹799</p>
      </div>
      <div class="card">
        <img src="washing-machine.jpeg" alt="Product" />
        <h3>Washing Machine</h3>
        <p>₹15,499</p>
      </div>
      <div class="card">
        <img src="dress.jpeg" alt="Product" />
        <h3>Gown</h3>
        <p>₹2,499</p>
      </div>
      <div class="card">
        <img src="dumbble.jpeg" alt="Product" />
        <h3>Dumbbles</h3>
        <p>₹5,499</p>
      </div>
      <div class="card">
        <img src="beauty.jpeg" alt="Product" />
        <h3>Beauty</h3>
        <p>₹3,499</p>
      </div>
    </div>
  </body>
</html>
